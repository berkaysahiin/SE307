{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/list2.css' %}">
</head>
<body>
    <h1>Language List</h1>
    <h3> Click the item you want to see details about </h3>
    <nav class="custom-nav">
        <ul class="custom-ul">
            {% for language in object_list %}
            <li class="custom-li"><a href="{% url 'thesis:language-detail' pk=language.pk %}" class="custom-link">{{ language.language_name }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <a href="{% url 'thesis:language_create' %}" class="custom-add-btn">Add Language</a>
</body>
</html>
