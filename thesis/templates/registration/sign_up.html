<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Sign-up Page</title>
</head>
{% include 'header.html' %}
<body>
    <h1>Signup Page</h1>
    <h3>Enter user name and password to sign-up</h3>

        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Signup">
    
    <p>Already have an account? Login here! <br>
        <a href="/login">Login</a>
    </p>
    </form>
</body>
</html>
