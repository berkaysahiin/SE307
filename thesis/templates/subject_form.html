{% include "header.html"%}

{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">

{% block content %}
  <h2>{% if form.instance.pk %}Edit Subject{% else %}Add Subject{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
