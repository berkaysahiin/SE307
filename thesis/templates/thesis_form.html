<!-- thesis_form.html -->
{% include "header.html"%}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Thesis{% else %}Add Thesis{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
