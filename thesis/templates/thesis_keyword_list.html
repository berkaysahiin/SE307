{% include "header.html"%}

<!DOCTYPE html>
<html>
<head>
    <title>Thesis Keyword List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}"> 
</head>
<body>
    <h1>Thesis Keyword List</h1>
    <ul>
        {% for keyword in object_list %}
            <li><a href="{% url 'thesis:thesiskeyword-detail' pk=keyword.pk %}">{{ keyword.keyword }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
