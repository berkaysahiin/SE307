{% include "header.html"%}

<!DOCTYPE html>
<html>
<head>
    <title>Type List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}"> 
</head>
<body>
    <h1>Type List</h1>
    <h3> Click the item you want to see details about </h3>
    <ul>
        {% for type in object_list %}
            <li><a href="{% url 'thesis:type-detail' pk=type.pk %}">{{ type.type_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
